<html><head><style type="text/css">
    
    #formy {
        border:2px solid black;
        background:red;
        width:200px;
        height:200px;
        -webkit-transform: rotateZ(0deg);
        transform: rotate(0deg);
        -webkit-transform-origin: 50% 200%;
        transform-origin: 200% 125%;
        transition-property: all;
        transition-duration: 5s;
    }
    #formy p {
        text-align: center;
        height:0;
        padding:0;
        margin:45% 0 0 0;
    }
    
</style></head><body>
    
    <div id="formy" onclick="honk();"><p>Transform Dis!!<p></div>
    
<script>
    
    var thinger = document.getElementById('formy');
    
    
    //thinger.style['-webkit-transform'] = thinger.style['transform'];
    
    window.setTimeout(function(){honk();}, 3000);
       
    function honk () {
        //alert(window.getComputedStyle(thinger).getPropertyValue('-webkit-transform'));
        setTransform(thinger, 'rotateZ(180deg)');
        //thinger.style['-webkit-transform'] = 'rotateY(20deg) rotateZ(30deg)';
    }
    
    function setTransform(hoopty, styleText) { hoopty.style['-webkit-transform'] = styleText; hoopty.style['transform'] = styleText; }
 
</script></body></html>
