<!DOCTYPE html><html lang="en"><head><title>Full Screen Background with Safe Area</title><style type="text/css">
	
	
body {
	background:grey;
	margin:0;
}
#container {
	overflow:hidden;
	position:absolute;
	top:0;
	right:0;
	bottom:0;
	left:0;
	z-index:-1;
}
img {
	transform: scale(1.5);
}
	
</style></head><body>
	
	<div id="container">
		<img src="bg2.jpg">
	</div>
	<p>The goal is to have a "cover" background image that always displays all of a certain "safe area." Here it is represented by the darker square in the center of the image.</p>
	
</body></html>
